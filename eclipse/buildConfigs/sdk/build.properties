generateFeatureVersionSuffix=true
individualSourceBundles=true
baseLocation=${buildDirectory}/baseLocation
runPackager=true

mapVersionTag=HEAD
buildDirectory=${basedir}/build
bootclasspath=${java.home}/lib/rt.jar
buildType=I
buildId=build
buildLabel=${buildType}.${buildId}
timestamp=0000
collPlace=eclipse
collBase=.
configs=\
	win32, win32, x86 &\
	win32, win32, x86_64 &\
	win32, wpf, x86 &\
	win32, win32, ia64 &\
	macosx, carbon, ppc & \
	linux, gtk, x86 & \
	linux, gtk, ppc & \
	linux, gtk, ppc64 & \
	linux, gtk, x86_64 &\
	linux, gtk, ia64 &\
	linux, gtk, s390 &\
	linux, gtk, s390x &\
	linux, motif, x86 & \
	solaris, gtk, sparc & \
	solaris, gtk, x86 & \
	solaris, motif, sparc & \
	aix, motif, ppc & \
	hpux, motif, PA_RISC & \
	hpux, motif, ia64 & \
	hpux, motif, ia64_32 & \
	qnx, photon, x86

archivesFormat =\
 	win32, win32, x86-zip &\
 	win32, win32, x86_64-zip &\
 	win32, wpf, x86-zip &\
 	win32, win32, ia64-zip &\
	linux, gtk, x86-tar & \
	linux, gtk, ppc-tar & \
	linux, gtk, ppc64-tar & \
	linux, gtk, x86_64-tar &\
	linux, gtk, ia64-tar &\
	linux, gtk, s390-tar &\
	linux, gtk, s390x-tar &\
	linux, motif, x86-tar & \
	solaris, gtk, sparc-zip & \
	solaris, motif, sparc-zip & \
	solaris, gtk, x86-zip & \
	aix, motif, ppc-zip & \
	hpux, motif, PA_RISC-zip & \
	hpux, motif, ia64_32-zip & \
	macosx, carbon, ppc-tar & \
	qnx, photon, x86-zip

javacFailOnError=false
javacDebugInfo=on
javacVerbose=true
compilerArg=-inlineJSR -enableJavadoc -encoding ISO-8859-1

zipargs=
tarargs=--owner=0 --group=0 

collectingFolder=eclipse
archivePrefix=eclipse

baseos=win32
basews=win32
basearch=x86
