buildDirectory=${basedir}/build
generateFeatureVersionSuffix=true
#baseLocation=${buildDirectory}/baseLocation
baseLocation=
runPackager=false
buildType=I
buildId=build
buildLabel=${buildType}.${buildId}
timestamp=0000
collPlace=eclipse
collBase=.

#need to do this in order to get a clean compile
configs=*,*,*
archivesFormat =\
	*,*,*-zip

noclean=true
baseos=win32
basews=win32
basearch=x86
bootclasspath=${java.home}/lib/rt.jar
javacfailonerror=false
javacVerbose=true
javacDebugInfo=on
compilerArg=-inlineJSR -enableJavadoc -encoding ISO-8859-1 -warn:-discouraged,forbidden
collectingFolder=eclipse
archivePrefix=eclipse

zipargs=
tarargs=

individualSourceBundles=true
collPlace=eclipse
collBase=.
flattenDependencies=true
parallelCompilation=true
p2.gathering=true
p2.compress=true
p2.publishonerror=true
p2.build.repo=file:${buildDirectory}/buildRepoTestFramework
zipargs=
tarargs=
skipMirroring=true

