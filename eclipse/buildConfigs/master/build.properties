outputUpdateJars = true
mapVersionTag=HEAD
baseLocation=${buildDirectory}/baseLocation
runPackager=true
groupConfigurations=true
buildDirectory=${basedir}/build
bootclasspath=${java.home}/lib/rt.jar
buildType=I
buildId=build
buildLabel=${buildType}.${buildId}
timestamp=0000
collPlace=eclipse
collBase=.
configs=\
	win32, win32, x86 &\
	wce_ppc, win32, arm &\
	linux, gtk, x86 & \
	linux, gtk, ppc & \
	linux, gtk, ppc64 & \
	linux, gtk, x86_64 &\
	linux, gtk, ia64 &\
	linux, motif, x86 & \
	solaris, gtk, sparc & \
	solaris, motif, sparc & \
	aix, motif, ppc & \
	hpux, motif, PA_RISC & \
	hpux, motif, ia64 & \
	hpux, motif, ia64_32 & \
	macosx, carbon, ppc & \
	qnx, photon, x86

archivesFormat =group,group,group-zip
javacFailOnError=false
javacDebugInfo=on
javacVerbose=true
compilerArg=-inlineJSR -enableJavadoc -encoding ISO-8859-1

zipargs=
tarargs=--owner=0 --group=0 

collectingFolder=eclipse
archivePrefix=eclipse

baseos=win32
basews=win32
basearch=x86
