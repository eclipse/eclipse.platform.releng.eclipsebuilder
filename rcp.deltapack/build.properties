mapVersionTag=HEAD
generateFeatureVersionSuffix=true
buildDirectory=${basedir}/build
buildType=I
buildId=build
buildLabel=${buildType}.${buildId}
baseLocation=
timestamp=0000
collPlace=eclipse
collBase=.
configs=*,*,*
	
	
	
#no qnx photon builds until 1.4 J9 vm becomes available	
#	qnx, photon, x86
	
archivesFormat = *,*,*-zip
	
bootclasspath=${java.home}/lib/rt.jar
javacFailOnError=false
javacDebugInfo=on
javacVerbose=true
compileArg=-enableJavadoc
baseos=win32
basews=win32
basearch=x86

collectingFolder=eclipse
archivePrefix=eclipse

zipargs=-qq
tarargs=
