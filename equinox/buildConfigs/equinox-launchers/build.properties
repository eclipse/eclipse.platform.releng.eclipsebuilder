mapVersionTag=HEAD
generateFeatureVersionSuffix=true
buildDirectory=${basedir}/build
buildType=I
buildId=Build
buildLabel=${buildType}.${buildId}
baseLocation=
timestamp=0000
collPlace=eclipse
collBase=.
configs=\
	equinox-launcher-win32, win32, x86 &\
	equinox-launcher-linux, gtk, x86 & \
	equinox-launcher-linux, gtk, x86_64 &\
	equinox-launcher-linux, gtk, ppc & \
	equinox-launcher-solaris, gtk, sparc & \
	equinox-launcher-aix, motif, ppc & \
	equinox-launcher-macosx, carbon, ppc

archivesFormat =\
	equinox-launcher-win32, win32, x86-zip &\
	equinox-launcher-linux, gtk, x86-tar & \
	equinox-launcher-linux, gtk, x86_64-tar &\
	equinox-launcher-linux, gtk, ppc-tar & \
	equinox-launcher-solaris, gtk, sparc-zip & \
	equinox-launcher-aix, motif, ppc-zip & \
	equinox-launcher-macosx, carbon, ppc-tar
	
bootclasspath=${java.home}/lib/rt.jar
javacFailOnError=false
javacDebugInfo=on
javacVerbose=true
compileArg=-inlineJSR -enableJavadoc -encoding ISO-8859-1

baseos=win32
basews=win32
basearch=x86

collectingFolder=.
archivePrefix=.

zipargs=
tarargs=--owner=0 --group=0 
